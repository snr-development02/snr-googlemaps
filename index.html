<!DOCTYPE html>
<html>
<head>
  <title>Mağazalar</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvdJW_FnG_YVh1-HkSEe52zMCC9JIoF-c&libraries=places"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 }, // Bölgenin merkez koordinatlarını ayarlayın
        zoom: 12, // Zoom düzeyini ayarlayın
      });

      const request = {
        location: map.getCenter(),
        radius: "5000", // Mağazaların aranacağı yarıçapı ayarlayın (metre cinsinden)
        type: ["store"] // Aranacak yer tipini ayarlayın (örneğin, "store", "restaurant", "cafe" vb.)
      };

      const service = new google.maps.places.PlacesService(map);

      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (let i = 0; i < results.length; i++) {
            const place = results[i];
            console.log(place.name); // Mağaza adını konsola yazdırın veya başka bir yerde kullanın
          }
        }
      });
    }
  </script>

  <script>
    initMap();
  </script>
</body>
</html>
